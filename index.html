<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main/styles.css">
  <title>Инвестиции</title>
</head>
<body>
  <main>
    <div class="main">
      <section class="main-inner1">
        <div class="inner1-container1">
          <h1 class="inner1-h1">Оцените рост ваших инвестиций</h1>
          <img src="img/image1.png" alt="График">
        </div>
        <div class="inner1-container2">
          <div class="submit1">
            <p>Начальная сумма</p>
            <input class="money" type="number" name="initial_amount" value="50000">
          </div>
          <div class="submit2">
            <p>Длительность, лет</p>
            <input class="year" type="number" name="age" value="3">
          </div>
          <div class="money">
            <p>Результирующий баланс</p>
            <h3 class="result">68000</h3>
          </div>
        </div>
      </section>
      <section class="main-inner2">
        <h1>Как работает калькулятор</h1>
        <div class="main-inner2-div">
          <img src="img/image2.png" alt="Безопасность инвестиций">
          <p>Калькулятор рассчитывает сумму через определенный срок, предполагая годовую доходность 12%.</p>
        </div>
      </section>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
